<!DOCTYPE html>
<html>

<head>
    <title>Speed at Impact Calculator</title>

    <style>
        /* Enter CSS below */
    </style>

 </head>


<body>

    <h1>Speed at Impact Calculator</h1>
    
    
    <p><i>To calculate the speed in miles per hour of an object dropped from a certian height;<br>enter the height in feet that the object is to be dropped from, then hit calculate.</i></p>
    
    
    <form id="heightform" method="post">
        
        <label for="heightfeet">Height in Feet</label>
        <input type="text" name="heightfeet" id="heightfeet" onkeydown="if (event.keyCode== 13) {document.getElementById('calculate').click();event.returnValue=false;event.cancel=true;}">
        
        <br>
        <br>
        
        <input type ="button" value="Calculate" id="calculate" onclick="Calculate()"/>
        
        
        <p id="solution"></p>
    
    </form>


    <script>
        
        function Calculate()
        {
            document.getElementById("solution").innerHTML = Math.sqrt(document.getElementById("heightfeet").value * 0.3048 * 9.8 * 2) * 2.23694 + " miles per hour";   
        }
        
        
      
        
    </script>

</body>

</html>
